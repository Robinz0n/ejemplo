<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<div class="cabeza">
			<h1>LOGIN</h1>
		</div>
		<div class="cuerpo">
			<label>Usuario</label>
			<input type="text" name="usuario" id="txtUsuario">
			<label >Contraseña</label>
		    <input type="password" name="password" id="txtPassword">
			<div class="recordar">
				<label for="cbxRecordar">Recordar Contraseña
					<input type="checkbox" id="cbxRecordar" value="true">
				</label>
			</div>
		</div>
		<div class="pie">
			<button id="btnSalir">Salir</button>
		    <button id="btnIngresar">Ingresar</button>
		</div>
	</div>
	
</body>
</html>
